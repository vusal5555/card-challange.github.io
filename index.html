<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }

<body>


  


  <div class="card">
    <img src="images/image-product-desktop.jpg" alt="" class="card--img">
    <div class="card--description">
      <h4 class="header-4">Perfume</h4>
      <h2 class="header-2">Gabrielle Essence Eau De Parfum</h2>
      <p class="text"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="card--price">
        <p class="card--price-big">149.99$</p>
        <p class="card--price-small">169.99$</p>
      </div> 
      <button class="btn">Add to cart</button>
    </div>
  </div>
